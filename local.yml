version: "3"

volumes:
  photocrate_local_postgres_data: {}
  photocrate_local_postgres_data_backups: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: photocrate_local_django
    container_name: photocrate_local_django
    depends_on:
      - postgres
      - elasticsearch
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: photocrate_production_postgres
    container_name: photocrate_local_postgres
    volumes:
      - photocrate_local_postgres_data:/var/lib/postgresql/data
      - photocrate_local_postgres_data_backups:/backups
    env_file:
      - ./.envs/.local/.postgres

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.14.0
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"

  docs:
    image: photocrate_local_docs
    container_name: photocrate_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./photocrate:/app/photocrate:z
    ports:
      - "9000:9000"
    command: /start-docs
